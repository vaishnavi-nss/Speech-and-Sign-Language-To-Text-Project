<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech & Sign Language Recognition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #ddd;
      border: none;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
    }

    .tab-button.active {
      background-color: #4CAF50;
      color: white;
    }

    .tab-content {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 0 5px 5px 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .tab-content.active {
      display: block;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    #video-frame {
      width: 100%;
      max-width: 640px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Speech & Sign Language Recognition</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('speech')">Speech-to-Text</button>
    <button class="tab-button" onclick="showTab('sign')">Sign Language</button>
  </div>

  <!-- Speech-to-Text Tab -->
  <div id="speech" class="tab-content active">
    <button onclick="startSpeechToText()">Start Transcription</button>
    <button onclick="stopSpeechToText()">Stop Transcription</button>
    <textarea id="transcription-output" readonly placeholder="Transcribed text will appear here..."></textarea>
  </div>

  <!-- Sign Language Recognition Tab -->
  <div id="sign" class="tab-content">
    <div id="video-frame">Waiting for video stream...</div>
  </div>

  <script>
    // Tab Switching Logic
    function showTab(tabId) {
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));

      document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add("active");
      document.getElementById(tabId).classList.add("active");
    }

    // Speech Recognition Script
    let recognition;
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = function (event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        document.getElementById('transcription-output').value = transcript;
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error:", event.error);
      };
    } else {
      alert("Your browser does not support Speech Recognition.");
    }

    function startSpeechToText() {
      if (recognition) recognition.start();
    }

    function stopSpeechToText() {
      if (recognition) recognition.stop();
    }

    // Sign Language WebSocket Setup
    const videoFrame = document.getElementById("video-frame");
    const socket = new WebSocket("ws://127.0.0.1:8000/video_feed");

    socket.onmessage = function(event) {
      const img = new Image();
      img.src = "data:image/jpg;base64," + event.data;
      img.onload = function() {
        videoFrame.innerHTML = "";
        videoFrame.appendChild(img);
      };
    };
  </script>

</body>
</html>
